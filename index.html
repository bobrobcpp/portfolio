<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robert King</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,500" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <header class="row">
        <div class="col-xs-6 logo_img">
            <img class="logo-animation img-responsive" src="images_src/fixed/udacity-logo_b.svg" alt="Udacity Logo">
        </div>
        <div class="col-xs-6 text-uppercase text-right">
          <h1 class="text-thin title-super">Robert King</h1>
          <h4>Web Developer</h4>
        </div>
      </header>
      <div class="row">
        <div class="col-xs-12">
        <hr>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
            <picture>
                <source srcset="images/tiber-1140.jpg, 1140w" media="(min-width:1000px)">
                <source>
                <img class="main-img" src="images/tiber-800.jpg" alt="View of River Tiber, Rome">
            </picture>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <h2 class="text_muted">Featured Destinations</h2>
        </div>
      </div>

      <section class="row">

        <article class="col-sm-4">
            <picture>
                <source srcset="images/la-360.jpg, 360w" media="(min-width: 1000px)">
                <source>
                <img class="img-responsive center" src="images/la-210.jpg"  alt="View of Santa Monica, LA">
            </picture>
            <h3 class = "app_titles">L.A.</h3>
            <p>
                <a class ="app_links" href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a>
            </p>
        </article>

        <article class="col-sm-4">
            <picture>
                <source srcset="images/rome-360.jpg, 360w" media="(min-width:1000px)">
                <source>
                <img class="img-responsive center" src="images/rome-210.jpg" alt="View of Rome">
            </picture>
            <h3 class ="app_titles">ROME</h3>
            <p>
                <a class ="app_links" href="http://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a>
            </p>
        </article>

        <article class="col-sm-4">
            <picture>
                <source srcset="images/salalah-360.jpg, 360w" media="(min-width:1000px")>
                <source>
                <img class="img-responsive center" src="images/salalah-210.jpg" alt="View of beach, Salalah">
            </picture>
            <h3 class = "app_titles">SALALAH</h3>
            <p>
                <a class ="app_links" href="https://github.com/Bokeh/">https://github.com/Bokeh/</a>
            </p>
        </article>


      </section>

    </div>

  </body>
</html>
